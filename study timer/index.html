<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="date"></div>
    <section id="timer">
        <h1>Pomodoro Timer</h1>
        <div id="display">25:00</div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="settings">
            <button onclick="toggleSettings()">
                <img src="settings.svg" width="24">
            </button>
        </div>
    </section>
    <div id="right-panel">
        <div id="msg">Work hard,<br>I'm watching you!</div>
        <div id="lottie-box">
            <lottie-player src="Cat Movement.lottie" background="transparent"
                speed="1" style="width: 100%; height: 100%;" loop autoplay>
            </lottie-player>
        </div>
    </div>
    <div id="settings-popup">
        <div id="settings-header">Settings</div>
        <div class="settings-body">
            <p>Set your study time (in minutes)</p>
            <input type="number" id="customMinutes" placeholder="25" min="1">
            <button onclick="applySettings()">Apply</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
