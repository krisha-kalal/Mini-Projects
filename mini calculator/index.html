<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&amp;family=Montserrat:wght@300;400;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <section id="calculator">
        <h1>Mini Calculator</h1>
        <div id="buttons">
            <input type="text" id="display"><br>
            <button id="history"><img src="history.svg"></button>
            <button id="deletesinglenum"><img src="delete.svg"></button><br>
            <button id="clear">C</button>
            <button id="brackets">()</button>
            <button class="op">%</button>
            <button class="op">/</button><br>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op">*</button><br>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op">-</button><br>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op">+</button><br>
            <button id="negativenum">+/-</button>
            <button class="num">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
        <div id="historyBox" style="display:none;">
        <div id="historyHeader">History</div>
        <div id="historyContent"></div>
        <button id="clearHistory">Clear History</button>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
